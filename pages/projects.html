            function AddProject( name, description, released, img, website )
            {

                //Make some easy thing for adding devs
                var newHTML = "<div class='project'>"
                if (website != null)
                {
                    newHTML += "<a class='project' href='" + website + "'>"
                }
                newHTML += "<img class='project' src='" + img + "' title='" +  description +"'></img>"
                newHTML += "<h3>" + name + " </h3>"
                newHTML += "<font class='project' id='date'>" + released + "</font>"

                newHTML += "</a>"
                newHTML += "</div>"

                //add it to the html
                document.getElementById("developers").innerHTML += newHTML
            }
            
            function AddProjects()
            {
                AddProject( "Farm Scheduling", "Schedule your farm trips with this super easy online planner!", "November 25, 2012", "../images/projects/proj1.png", "http://farmpolice.com/" )

               // AddProject( "The Jig", "Better than a jigsaw puzzle", "Unreleased", "../images/projects/unreleased.png", null )
            }

            window.onload = AddProjects;
