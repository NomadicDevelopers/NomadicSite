        <script>
        
            function AddProject( name, website, released, img )
            {

                //Make some easy thing for adding devs
                var newHTML = "<div class='project'>"
                newHTML += "<a class='project' href='" + website + "'>"
                newHTML += "<img class='project' src='" + img + "'></img>"
                newHTML += "<h3>" + name + " </h3>"
                newHTML += "<font class='project' id='date'>" + released + "</font>"

                newHTML += "</a>"
                newHTML += "</div>"
                //newHTML += "<br>"

                //add it to the html
                document.getElementById("developers").innerHTML += newHTML
            }
            
            function AddProjects()
            {
                AddProject( "Deep and Meaningful", "A serious, heart-wrenching game of deeps and meaningfuls", "December 21st, 2012", "../images/projects/proj1.png" )

                AddProject( "The Man who Couldn't Art", "What happens if someone can't draw a stick figure?", "August, 1953", "../images/projects/proj2.png" )

                AddProject( "VIDEO GAMES: THE GAME", "A game of games. The game of games.", "January 20, 2012", "../images/projects/proj3.png" )

                AddProject( "The Jig", "Better than a jigsaw puzzle", "Unreleased", "../images/projects/unreleased.png" )
            }

            window.onload = AddProjects;
        </script>
